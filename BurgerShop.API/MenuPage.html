<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
    <link rel="stylesheet" href="./CSS/MenuStyle.css" />
</head>
<body>
    <h1 style="margin-left: 600px">Menu</h1>
    <div class="menu-item">
        <div class="get">
            <img src="./Images/1.png" alt="Crispy Supreme" style="width: 75px; height: 75px;" />
            <span>Crispy Supreme</span>
            <select name="category" onchange="updatePrice(this, 'Crispy Supreme', 299)">
                <option value="Veg">Veg</option>
                <option value="Non-Veg">Non-Veg</option>
                <option value="Vegan">Vegan</option>
            </select>
            <span id="Crispy Supreme">299Rs</span>
            <input type="number" name="quantity" min="1" value="1" max="5" />
            <button onclick="addToCart('Crispy Supreme', 299, this.parentElement.querySelector('input[name=quantity]'), this.parentElement.querySelector('select[name=category]'))">Add to Cart</button>
        </div>
        <div class="get">
            <img src="./Images/2.png" alt="Veg Supreme" style="width: 75px; height: 75px;" />
            <span>Veg Supreme</span>
            <select name="category" onchange="updatePrice(this, 'Veg Supreme', 349)">
                <option value="Veg">Veg</option>
                <option value="Non-Veg">Non-Veg</option>
                <option value="Vegan">Vegan</option>
            </select>
            <span id="Veg Supreme">349Rs</span>
            <input type="number" name="quantity" min="1" value="1" max="5" />
            <button onclick="addToCart('Veg Supreme', 349, this.parentElement.querySelector('input[name=quantity]'), this.parentElement.querySelector('select[name=category]'))">Add to Cart</button>
        </div>
        <div class="get">
            <img src="./Images/3.png" alt="Mix Supreme" style="width: 75px; height: 75px;" />
            <span>Mix Supreme</span>
            <select name="category" onchange="updatePrice(this, 'Mix Supreme', 249)">
                <option value="Veg">Veg</option>
                <option value="Non-Veg">Non-Veg</option>
                <option value="Vegan">Vegan</option>
            </select>
            <span id="Mix Supreme">249Rs</span>
            <input type="number" name="quantity" min="1" value="1" max="5" />
            <button onclick="addToCart('Mix Supreme', 249, this.parentElement.querySelector('input[name=quantity]'), this.parentElement.querySelector('select[name=category]'))">Add to Cart</button>
        </div>
        <div class="get">
            <img src="./Images/4.png" alt="Pizza Supreme" style="width: 75px; height: 75px;" />
            <span>Pizza Supreme</span>
            <select name="category" onchange="updatePrice(this, 'Pizza Supreme', 399)">
                <option value="Veg">Veg</option>
                <option value="Non-Veg">Non-Veg</option>
                <option value="Vegan">Vegan</option>
            </select>
            <span id="Pizza Supreme">399Rs</span>
            <input type="number" name="quantity" min="1" value="1" max="5" />
            <button onclick="addToCart('Pizza Supreme', 399, this.parentElement.querySelector('input[name=quantity]'), this.parentElement.querySelector('select[name=category]'))">Add to Cart</button>
        </div>
        <div class="get">
            <img src="./Images/5.png" alt="Hot Supreme" style="width: 75px; height: 75px;" />
            <span>Hot Supreme</span>
            <select name="category" onchange="updatePrice(this, 'Hot Supreme', 199)">
                <option value="Veg">Veg</option>
                <option value="Non-Veg">Non-Veg</option>
                <option value="Vegan">Vegan</option>
            </select>
            <span id="Hot Supreme">199Rs</span>
            <input type="number" name="quantity" min="1" value="1" max="5" />
            <button onclick="addToCart('Hot Supreme', 199, this.parentElement.querySelector('input[name=quantity]'), this.parentElement.querySelector('select[name=category]'))">Add to Cart</button>
        </div>
    </div>
    <button onclick="viewCart()" id="ck">View Cart</button>
    <script>
        async function addToCart(burgerType, basePrice, quantityInput, categorySelect) {
            const category = categorySelect.value;
            let quantity = parseInt(quantityInput.value);
            let price = basePrice;

            const cartItem = {
                burgerType,
                category,
                price,
                quantity: Math.min(quantity, 5),
            };

            await fetch('/api/cart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(cartItem),
            });
        }

        function viewCart() {
            window.location.href = "CartPage.html";
        }

        function updatePrice(selectElement, burgerType, basePrice) {
            const category = selectElement.value;
            let price = basePrice;
            if (category === "Non-Veg") {
                price += 50;
            } else if (category === "Vegan") {
                price += 100;
            }
            document.getElementById(burgerType).textContent = price + "Rs";
        }
    </script>
</body>
</html>
